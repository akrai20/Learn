<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a  class="btn btn-outline-danger btn-block" [routerLink] = "['/heroes']">Regresar...</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <br>
    <p>
        {{ heroe.bio }}
    </p>
    <div class="">

      <img  class="img-fluid" src="assets/img/{{heroe.casa}}.png" alt="{{heroe.casa}}">

    </div>

  </div>

</div>
