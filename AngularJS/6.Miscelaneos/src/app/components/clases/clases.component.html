<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>


<button type="button" (click)="alerta='alert-info'" class="btn btn-info">
  <i class="fa fa-info"></i>
</button>
<button type="button" (click)="alerta='alert-success'" class="btn btn-success">
  <i class="fa fa-check"></i>
</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger,'text-info':!propiedades.danger}">
  Hola mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger"  type="button" class="btn btn-danger" name="button">
  Cambiar
</button>


<br><br>

<button (click)="ejecutar()" [disabled]="loading" type="button" name="button" class="btn btn-primary">
<i class="fa" [ngClass]="{'fa-refresh fa-spin': loading,'fa-save': !loading}"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
