<h1><b>Buscando: </b> <small>{{ termino | lowercase }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ termino }}
    </div>

  </div>

</div>

<br>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button type="button" name="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)" >Ver más...</button>
        <br>
        <a [routerLink]="['/heroe', i ]" class="btn btn-outline-primary">Ver más link...</a>

      </div>
  </div>
